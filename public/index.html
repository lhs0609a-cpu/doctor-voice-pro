<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Voice Pro - 데이터 처리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Voice Pro</h1>
            <p class="subtitle">데이터 처리 웹 애플리케이션</p>
        </header>

        <main>
            <section class="upload-section">
                <h2>데이터 업로드</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept=".txt,.csv,.json" hidden>
                    <label for="fileInput" class="upload-label">
                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>파일을 선택하거나 드래그하세요</p>
                        <span class="file-types">지원 형식: TXT, CSV, JSON</span>
                    </label>
                </div>
                <div id="fileName" class="file-name"></div>
            </section>

            <section class="process-section">
                <h2>데이터 처리</h2>
                <div class="process-options">
                    <label>
                        <input type="checkbox" id="removeSpaces" checked>
                        공백 제거
                    </label>
                    <label>
                        <input type="checkbox" id="toLowerCase">
                        소문자 변환
                    </label>
                    <label>
                        <input type="checkbox" id="removeSpecialChars">
                        특수문자 제거
                    </label>
                </div>
                <button id="processBtn" class="btn-process" disabled>데이터 처리하기</button>
            </section>

            <section class="result-section">
                <h2>처리 결과</h2>
                <div class="result-stats" id="stats">
                    <div class="stat-item">
                        <span class="stat-label">원본 크기:</span>
                        <span id="originalSize">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">처리 후 크기:</span>
                        <span id="processedSize">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">처리 시간:</span>
                        <span id="processTime">-</span>
                    </div>
                </div>
                <textarea id="resultArea" class="result-area" readonly placeholder="처리된 데이터가 여기에 표시됩니다"></textarea>
                <button id="downloadBtn" class="btn-download" disabled>결과 다운로드</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Doctor Voice Pro. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
